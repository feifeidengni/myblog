<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.yanshisan.cn" />
    <meta name="robots" content="all" />
	<title>友链</title>
    <base th:href="${#request.getContextPath()}+'/'">
    <link rel="ICON" th:href="@{../image/logo.jpg}" >
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{css/master.css}" />
    <link rel="stylesheet" th:href="@{css/gloable.css}" />

</head>
<body>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="javascript:void(0)" class="header-logo" id="logo">feifei</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="myblog/Metas/findAll">首页</a></li>
                        <li><a href="myblog/contents/findAllContents">博客</a></li>

                        <li><a href="myblog/link/findAll">友链</a></li>
                        <li class="login"><a href="javascript:;">关于我</a></li>
                        <li th:if="${session.admin} != null"> <a href="javascript:;" id="admin" th:text="${session.admin.getName()}"></a>   </li>
                    </ul>
                </nav>
                <span th:if="${session.admin} != null">
				<a href="javascript:;" class="blog-user" >
					<img th:src="@{/image/img.png}">
				</a>
			</span>
                <span th:if="${session.admin} == null">
				<a href="javascript:;" class="blog-user" >
					<i class="fa fa-qq"></i>
				</a>
			</span>
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
		<div class="container-fixed">
		    <div class="container-inner">
		        <article>
		            <section>
		                <h1>链接申请说明</h1>
		                <p>
		                    <i class="fa fa-close"></i>经常宕机&nbsp;
		                    <i class="fa fa-close"></i>不合法规&nbsp;
		                    <i class="fa fa-close"></i>插边球站&nbsp;
		                    <i class="fa fa-close"></i>红标报毒&nbsp;
		                    <i class="fa fa-check"></i>原创优先&nbsp;
		                    <i class="fa fa-check"></i>技术优先
		                </p>
		                <p>
		                    交换友链可在留言板留言.请将本站加入友链<br>
		                    名称：小小飞<br>
		                    网址：http://www.xxiaofeik5.xyz/<br>
		                    图标：https://thirdqq.qlogo.cn/g?b=oidb&k=3N0kenmxbuME3aKUxlCavA&s=100&t=1599322126<br>
		                    描述：小小飞·
		                </p>
		            </section>
		        </article>
		        <ul class="link-list">
	                <!--/*@thymesVar id="linkList" type="java"*/-->
	                <li th:each="linklist : ${linkList}">
	                    <div class="pd-lr-10">
	                        <a th:href="${linklist.url}" target="_blank">
                                <img th:src="${linklist.imgURL}">
                                <h3 th:text="${linklist.name}"></h3>
                                <p th:text="${linklist.sketch}"></p>
	                        </a>
	                    </div>
	                </li>
		        </ul>
		    </div>
		</div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
						<a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="https://wpa.qq.com/msgrd?v=3&uin=1790917605&site=qq&menu=yes" class="qq" target="_blank" title="1790917605"><i class="fa fa-qq"></i></a>
                        <a href="https://mail.163.com/js6/" class="email" target="_blank" title="xxiaohefei@163.com"><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
						小小飞 &copy; 豫ICP备19044068号
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script th:src="@{layui/layui.js}"></script>
    <script th:src="@{js/yss/gloable.js}"></script>
    <script th:src="@{js/plugins/nprogress.js}"></script>
    <script>NProgress.start();</script>
    <script th:src="@{https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js}"></script>
	 <script th:src="@{js/plugins/blogbenoitboucart.min.js}"></script>
	 <script th:src="@{js/wenzi.js}"></script>
    <script th:src="@{../layer/mobile/layer.js}"></script>
    <script> 
        window.onload = function () {
            NProgress.done();
		};
        $('.blog-user i').on('click', function(){
            //iframe层-父子操作
            layer.open({
                type: 2,
                area: ['560px', '500px'],
                fixed: true, //不固定
                closeBtn: 0,
                shadeClose: true,
                skin: 'layui-layer-rim', //加上边框
                content: './login.html'
            });
        });
        $('.blog-user img').on("click",function(){
            $.get("http://localhost:/myblog/user/logout",function(data){
                if(data == "1"){
                    window.location.reload();
                }
            })
        })
    </script>
</body>
</html>
